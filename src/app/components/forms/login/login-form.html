<form [ngFormModel]="loginForm" (submit)="doLogin($event)">
    <fieldset>
        <div class="card">
            <div class="card-block">
                <legend>Login</legend>
                <hr>
                <div class="form-group">
                    <input class="form-control" id="username" type="text" ngControl="username" placeholder="Username"/>
                    <control-messages [control]="loginForm.controls.username"></control-messages>
                </div>
                <div class="form-group">
                    <input class="form-control" id="password" type="password" ngControl="password" placeholder="Password"/>
                    <control-messages [control]="loginForm.controls.password"></control-messages>
                </div>
                <button class="btn btn-primary btn-block" [disabled]="!loginForm.valid">Log in</button>
            </div>
            <div class="card-footer">
                <a class="card-link" [routerLink]="['Signup']" >Register</a>
                <a class="card-link" href="#forgot password" >Forgot your password</a>
            </div>
        </div>
    </fieldset>
</form>
