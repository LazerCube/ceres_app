<div class="" style="padding-top:160px;">
    <form class="form-signin" role="form" (submit)="login($event, username.value, password.value)">
        <fieldset>
            <div class="card">
                <div class="card-block">
                    <legend>Login</legend>
                    <hr>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" #username class="form-control" id="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" #password class="form-control" id="password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </div>
                <div class="card-footer">
                    <a class="card-link" [routerLink]="['Signup']" >Register</a>
                    <a class="card-link" href="#forgot password" >Forgot your password</a>
                </div>
            </div>
        </fieldset>
    </form>
</div>
