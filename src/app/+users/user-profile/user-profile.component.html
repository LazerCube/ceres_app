<div *ngIf="user">
    <div class="page-header" style="min-height: 300px;border-bottom: none;">
        <div class="row">
            <div class="col-lg-8 col-md-7 col-sm-6">
                <h1>{{ user.username }}</h1>
                <p class="lead">Welcome to Ceres</p>
                <hr>
                <ul class="list-unstyled">
                    <li>Name: {{ user.first_name }} {{ user.last_name }}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
