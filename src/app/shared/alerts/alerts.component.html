<alert *ngFor="let alert of alerts;let i = index" [type]="alert.type" [dismissOnTimeout]="alert.timeout" dismissible="true" (close)="closeAlert(i)">
  {{ alert?.msg }}
</alert>

<div class="row">
    <button type="button" class='btn btn-primary' (click)='createAlert("Oh snap!",{timeout:5000, type:"success"})'>Add Alert</button>
</div>
